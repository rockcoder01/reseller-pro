<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <div class="header-left">
      <button mat-icon-button class="sidebar-toggle" (click)="sidebarToggle.emit()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="logo" routerLink="/dashboard">
        <span class="logo-text">ReSellPro</span>
      </a>
    </div>
    
    <div class="header-right">
      <div class="user-menu">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <span class="username">{{ currentUser?.firstName || currentUser?.username }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
